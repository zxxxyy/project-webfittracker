<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="/css/signin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="left">
    <img src="/website-gym/public/image/login.jpeg" alt="fitness image">
    <div class="text">
      <h1>Track your workouts.</h1>
      <p>Fuel your progress.</p>
    </div>
  </div>

  <div class="right">
    <div class="card">

      <div class="logo">
        <img src="/website-gym/public/icons/logo.svg" alt="" class="logo-img">
        <span>FITNESS TRACKER</span>
      </div>
      <p>Perjalanan kebugaran Anda dimulai di sini</p>

      <div class="mode-tabs">
        <button class="tab active">SIGN IN</button>
          <a href="sign-up.html" class="tab muted">SIGN UP</a>
        </div>

      <div class="input-box">
        <input type="text" placeholder="Email or Username" />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" />
      </div>

      <div class="forgot">Lupa Password?</div>

      <button class="btn" id="loginBtn">SIGN IN</button>

      <div class="divider"></div>

      <div class="social">
        <button aria-label="Sign in with Google" title="Sign in with Google">G</button>
        <button aria-label="Siggn in with Apple" title="Sign in with Apple">
            <img src="/website-gym/public/icons/apple.svg" alt="Apple logo">
        </button>
        <button aria-label="Sign in with facebook" title="Sign in with facebook">
            <img src="/website-gym/public/icons/facebook.svg" alt="facebook logo">
        </button>
      </div>

      <div class="signup-text">Belum punya akun? <a href="sign-up.html">Buat akun</a></div>

    </div>
  </div>
 <script>
document.getElementById("loginBtn").addEventListener("click", function() {
    // simulasi login
    window.location.href = "dasboard.html";
});
</script>
</body>
</html>
