<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fitness Tracker â€” Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/signup-reset.css">
</head>
<body class="auth-page">
  <main class="split">
    <aside class="left-panel left-signup">
        <img src="/website-gym/public/image/signup.jpg" alt="Seseorang berolahraga di gym mengangkat beban ringan di depan peralatan kebugaran; ruang gym terang dengan peralatan di latar; suasana energik dan termotivasi. Tidak ada teks pada gambar">
    </aside>

    <section class="right-panel">
      <div class="auth-card">
        <div class="brand">
          <div class="brand-icon">
                 <img src="/website-gym/public/icons/logo.svg" alt="" class="brand-icon">
          </div>
          <div>
            <h1 class="brand-title">FITNESS TRACKER</h1>
            <p class="brand-sub">Perjalanan kebugaran Anda dimulai di sini</p>
          </div>
        </div>

        <div class="mode-tabs">
          <a href="login.html" class="tab muted">SIGN IN</a>
          <button class="tab active">SIGN UP</button>
        </div>

        <form id="signupForm" class="auth-form" action="#" onsubmit="return false;">
          <label class="input-wrap">
            <input type="text" name="fullname" placeholder="Full Name" required>
          </label>

          <label class="input-wrap">
            <input type="email" name="email" placeholder="Alamat Email" required>
          </label>

          <label class="input-wrap">
            <input id="signupPass" type="password" name="password" placeholder="Password" required>
            <button type="button" class="show-btn" onclick="togglePassword('signupPass')">ğŸ‘</button>
          </label>

          <label class="input-wrap">
            <input id="signupPass2" type="password" name="confirm" placeholder="Confirm Password" required>
            <button type="button" class="show-btn" onclick="togglePassword('signupPass2')">ğŸ‘</button>
          </label>

          <label class="checkbox">
            <input type="checkbox" required> Saya setuju dengan Syarat & Kebijakan Privasi.
          </label>

          <button type="submit" class="btn primary" onclick="fakeSignUp()">Buat Akun</button>

          <div class="divider"><span>Atau Sign up dengan</span></div>

          <div class="socials">
            <button type="button" class="social">G</button>
            <button type="button" class="social">ï£¿</button>
            <button type="button" class="social">f</button>
          </div>

          <p class="muted center">Sudah punya akun? <a href="signin.html">Sign in</a></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    function togglePassword(id){
      const e = document.getElementById(id);
      e.type = e.type === 'password' ? 'text' : 'password';
    }

    function fakeSignUp(){
      alert('Demo sign up. Untuk menyimpan akun ke database diperlukan backend + database.');
    }
  </script>
</body>
</html>
